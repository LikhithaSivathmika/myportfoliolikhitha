<head>

    <title>form</title>

<body>
    <h1>Registration form</h1>
    <form> 
        <label for="Username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" ><br>
    <label for="Password">Password:</label>
        <input type="number" id="password" placeholder="Enter your password">
        <h2>Gender</h2>
    <label for="male">Male:</label>
        <input type="radio" id="male">
<label for="female">Female:</label>
        <input type="radio" id="female"><br>
        <label for="age">Age:</label>
        <input type="date" id="age">
        <h2>programming languages</h2>
    <label for="c">C</label>
        <input type="checkbox" id="c"> 
        <label for="Python">Python</label>
        <input type="checkbox" id="Python">
        <label for="java">Java</label>
        <input type="checkbox" id="Java"><br>
        <h2>playing games</h2>
<select>
    
    <option for="carroms">carroms</option>
    <option for="chess">chess</option>
    <option for="basketball">basketball</option><option for="volleyball">volleyball</option>
</select><br>
<p>complete the regestration form and must submit the button <strong>submit</strong></p>

    submit
</button>
 
    </form>
